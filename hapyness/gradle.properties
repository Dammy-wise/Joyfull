# Root gradle.properties
# These settings apply to the entire Gradle build

# Increase memory for Gradle daemon
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Enable parallel builds
org.gradle.parallel=true

# Enable caching
org.gradle.caching=true

# Kotlin compiler settings
kotlin.compiler.execution.strategy=in-process
kotlin.daemon.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m
kotlin.incremental=false

# Android settings
android.useAndroidX=true
android.enableJetifier=false